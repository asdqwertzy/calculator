<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <input type="text" placeholder="0" maxlength="21">
        <div class="buttons">
            <div class="memorybuttons">
                <button class=" " id="mc">MC</button>
                <button class=" " id="mr">MR</button>
                <button class=" " id="mplus">M+</button>
                <button class=" " id="mminus">M-</button>
                <button class=" " id="ms">MS</button>
            </div>

            <button class="bigger" id="percentage">%</button>
            <button class=" " id="ce">CE</button>
            <button class=" " id="c">C</button>
            <button class="bigger" id="backspace">←</button>
            <button class="" id="inverse">1/x</button>
            <button class="" id="squared">x²</button>
            <button class="" id="squareroot">√x</button>
            <button class="bigger" id="division">÷</button>

            <button class="lighter" id="_7">7</button>
            <button class="lighter" id="_8">8</button>
            <button class="lighter" id="_9">9</button>
            <button class="bigger" id="multiplication">×</button>
            <button class="lighter" id="_4">4</button>
            <button class="lighter" id="_5">5</button>
            <button class="lighter" id="_6">6</button>
            <button class="bigger" id="minus">-</button>
            <button class="lighter" id="_1">1</button>
            <button class="lighter" id="_2">2</button>
            <button class="lighter" id="_3">3</button>
            <button class="bigger" id="plus">+</button>
            <button class="lighter " id="plusminus">+/-</button>
            <button class="lighter" id="_0">0</button>
            <button class="lighter bigger" id="comma">.</button>
            <button class="blue bigger" id="equals">=</button>
        </div>
    </div>
</body>

</html>
