<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <input type="text" placeholder="0" maxlength="16">
        <div class="buttons">
            <div class="memorybuttons">
                <button class=" ">MC</button>
                <button class=" ">MR</button>
                <button class=" ">M+</button>
                <button class=" ">M-</button>
                <button class=" ">MS</button>
            </div>

            <button class=" ">%</button>
            <button class=" ">CE</button>
            <button class=" ">C</button>
            <button class=" ">DEL</button>
            <button class=" ">1/x</button>
            <button class=" ">x^2</button>
            <button class=" ">sqrt(x)</button>
            <button class=" ">/</button>

            <button class="lighter">7</button>
            <button class="lighter">8</button>
            <button class="lighter">9</button>
            <button class="">x</button>
            <button class="lighter">4</button>
            <button class="lighter">5</button>
            <button class="lighter">6</button>
            <button class="">-</button>
            <button class="lighter">1</button>
            <button class="lighter">2</button>
            <button class="lighter">3</button>
            <button class="">+</button>
            <button class="lighter">+/-</button>
            <button class="lighter">0</button>
            <button class="lighter">.</button>
            <button class="blue">=</button>
        </div>
    </div>
</body>

</html>
